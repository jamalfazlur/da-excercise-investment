<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Investment Industry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- Just an image -->
<nav class="navbar navbar-light bg-light mb-3">
    <a class="navbar-brand" th:href="@{/}">
        Investment
    </a>
</nav>
<div class="container pl-0 pr-0">
    <a th:href="@{create}"><div class="btn btn-sm btn-success"><i class="fa fa-user-plus"></i> Create User</div></a>
    <hr/>

    <h5>Show All User</h5>
    <div class="container">
        <div class="row">
            <div class="card col-md-2 mr-2 mb-2 pl-0 pr-0" th:each="user : ${allUser}">
                <img th:src="@{https://i1.wp.com/www.molddrsusa.com/wp-content/uploads/2015/11/profile-empty.png.250x250_q85_crop.jpg?ssl=1}" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-title" th:text="${user.userNama}" />

                    <p class="card-text font-weight-light" th:inline="text">[[${user.userAlamat}]]</p>
                    <p class="card-text font-weight-light" th:inline="text">Rp. [[${user.userSaldo}]]</p>
                    <a class="btn btn-sm btn-success col-md-8 font-weight-lighter" href="getuserdetail.html" th:href="@{|get/${user.userId}|}">Details <i class="fa fa-angle-double-right"></i></a>
                    <a class="btn btn-sm btn-outline-danger col-md-3 text-center" th:onclick="'confirmDeleteUser(' + ${user.userId} + ');'"><i class="fa fa-trash"></i></a>
                    <a th:href="@{|delete/${user.userId}|}" th:id="'deleteUserId' + ${user.userId}" ></a>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    function confirmDeleteUser(id){
    console.log(id);
        if (confirm("Serius mau dihapus?")) {
            window.location=document.getElementById('deleteUserId'+ id).href;
        }
    }
</script>

</body>
</html>
