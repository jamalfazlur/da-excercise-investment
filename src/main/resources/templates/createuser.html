<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Investment Industry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- Just an image -->
<nav class="navbar navbar-light bg-light mb-3">
    <a class="navbar-brand" th:href="@{/}">
        Investment
    </a>
</nav>
<div class="container pl-0 pr-0">
    <a class="btn btn-outline-success btn-sm mt-2 font-weight-lighter" th:href="@{/user/get}"><i class='fa fa-angle-double-left'></i> Kembali</a>
    <hr />

    <form class="col-md-6" th:action="@{create}" th:object="${user}" method="POST">
        <fieldset>
            <legend>Create User</legend>
            <div class="form-group row">
                <label for="userNama" class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userNama" name="userNama" placeholder="Input Nama" />
                </div>
            </div>

            <div class="form-group row">
                <label for="userAlamat" class="col-sm-2 col-form-label">Alamat</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userAlamat" name="userAlamat" placeholder="Input Alamat" />
                </div>
            </div>

            <div class="form-group row">
                <label for="userSaldo" class="col-sm-2 col-form-label">Saldo</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="userSaldo" name="userSaldo" placeholder="Input Saldo" />
                </div>
            </div>

            <div class="form-group row ml-1">
                <div class="offset-sm-2 mr-1">
                    <button type="submit" class="btn btn-sm btn-success" ><i class="fa fa-user-plus"></i> Create </button>
                </div>
                <div class=""> <input type="reset" th:value="Reset" class="btn btn-sm btn-secondary" /></div>
            </div>
        </fieldset>
    </form>
</div>


<script>
</script>
</body>
</html>
