<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Investment Industry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!-- Just an image -->
<nav class="navbar navbar-light bg-light mb-3">
    <a class="navbar-brand" th:href="@{/}">
        Investment
    </a>
</nav>
<div class="container pl-0 pr-0">

        <form class="col-md-6" th:action="@{create}" th:object="${user}" method="POST">
            <fieldset>
                <legend>Create User</legend>
                <div class="form-group row">
                    <label for="userNama" class="col-sm-2 col-form-label">Nama</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userNama" name="userNama" placeholder="Input Nama" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="userAlamat" class="col-sm-2 col-form-label">Alamat</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userAlamat" name="userAlamat" placeholder="Input Alamat" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="userSaldo" class="col-sm-2 col-form-label">Saldo</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="userSaldo" name="userSaldo" placeholder="Input Saldo" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-3"> <input type="submit" th:value="Create" class="btn btn-success"></div>
                    <div class="col-sm-3"> <input type="reset" th:value="Reset" class="btn btn-secondary"></div>
                </div>
            </fieldset>
        </form>
</div>
</body>
</html>
